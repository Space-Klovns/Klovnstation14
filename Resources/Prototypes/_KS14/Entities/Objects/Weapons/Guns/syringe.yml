- type: entity
  name: syringe shotgun
  parent: [BaseStorageItem, BaseMinorContraband]
  id: WeaponSyringeShotgun
  description: Made from a syringe gun, this unwieldy crime against humanity lets you shoot up to 4 syringes at a time. Takes mini-syringes. Fires burst-fire, not like a typical shotgun.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Cannons/syringe_gun.rsi
    layers:
    - state: syringe_gun
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,2,0
    whitelist:
      tags:
      - SyringeGunAmmo
  - type: Construction
    graph: SyringeShotgunGraph
    node: shotgun
  - type: GunSpreadModifier
    spread: 1.4
  - type: Sprite
    sprite: _KS14/Objects/Weapons/Guns/syringe_shotgun.rsi
  - type: Clothing
    sprite: _KS14/Objects/Weapons/Guns/syringe_shotgun.rsi
  - type: Item
    sprite: _KS14/Objects/Weapons/Guns/syringe_shotgun_inhands_64x.rsi
  - type: GunRequiresWield
  - type: Gun
    fireRate: 0.6
    shotsPerBurst: 4
    burstFireRate: 220
    selectedMode: Burst
    availableModes:
    - Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/syringe_gun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    clumsyProof: true
  - type: ContainerAmmoProvider
    container: storagebase
  - type: Item
    size: Large
    shape:
    - 0,0,4,1
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
